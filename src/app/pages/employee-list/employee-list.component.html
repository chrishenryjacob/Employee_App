<nz-table #basicTable [nzData]="employeeDetails">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>DOB</th>
      <th>Role</th>
      <th>Phone</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.name}}</td>
      <td>{{data.address}}</td>
      <td>{{data.dob | date : 'fullDate'}}</td>
      <td>{{data.role}}</td>
      <td> {{data.phone}}</td>
      <td>{{data.gender}}</td>
    </tr>
  </tbody>
</nz-table>
